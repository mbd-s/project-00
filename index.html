<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dot racer</title>

  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="styles/style.css">

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="scripts/app.js"></script>

</head>
<body>
  <img src="images/lines.jpg" alt="pattern" id="winners-circle">
  <div class="container">
    <h1>DOT RACER</h1>
    <br>
    <div id="results-box">
       Race to the edge of the screen! Blue plays with the "p" key. Red plays with the "q" key.
    </div>
    <br>
    <div id="track">
        <img src="images/blue-dot.png" alt="a blue dot" id="blue-dot">
        <img src="images/red-dot.png" alt="a red dot" id="red-dot">
    </div>
  </div>
  <br>
  <!-- <button class="btn">New game</button> -->
</body>
</html>
